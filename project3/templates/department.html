{% extends 'base.html' %}

{% block title %}
Department
{% endblock %}

{% block content %}
  <h1 class="text-center bg-light" style="color: rgb(49, 138, 156);">Our Departments</h1>
<hr>

{% for d in dict %}
<div class="mx-auto w-50 bg-success text-center text-white p-3 my-3 border border-warning rounded">
  <h1>{{d.dept_name}}</h1>
  <p>{{d.dept_department}}</p>
</div>

{% endfor %}



{% endblock %}
