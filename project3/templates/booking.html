{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block title %}
Booking
{% endblock %}

{% block content %}
  <h1 class="text-center bg-light" style="color: rgb(49, 138, 156);">Make an Appointment</h1>
  <hr>

<div class="container w-25 text-center my-5 bg-info">
  <form action="" method="POST">
    {% csrf_token %}
    {{form|crispy}}

    <button class=" btn btn-primary my-3" type="submit">Submit</button>
  
  </form>
</div>

{% endblock %}
